program: wandb_sweep/train_eval_search.py
method: grid
metric:
  goal: minimize
  name: validation/overall_cross_entropy/epoch_mean
parameters:
  use_image_modality:
    values:
      - "true"
    distribution: categorical
  use_audio_modality:
    values:
      - "true"
      - "false"
    distribution: categorical
  use_video_modality:
    values:
      - "true"
      - "false"
    distribution: categorical
  use_text_modality:
    values:
      - "true"
      - "false"
    distribution: categorical
  datamodule_name:
    values:
      - "base-tali"
      - "hecta-tali"
    distribution: categorical
  model_options:
    values:
      - "centi_modus_prime_resnet50"
      - "base_modus_prime_resnet50"
      - "centi_modus_prime_vi-transformer16"
      - "base_modus_prime_vi-transformer16"
    distribution: categorical
